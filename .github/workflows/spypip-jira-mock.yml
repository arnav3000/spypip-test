name: SpyPip Jira Mock Test

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      base:
        description: "Base ref or tag"
        required: true
        default: "v1.0.0"
      head:
        description: "Head ref or tag"
        required: true
        default: "main"

jobs:
  mock-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv

      - name: Run SpyPip Jira Notifier (mock mode)
        run: |
          echo "üîç Running SpyPip notifier in DRY-RUN mode..."
          python .github/scripts/spypip_jira_notifier.py \
            --repo ${{ github.repository }} \
            --base-tag ${{ github.event.inputs.base || 'v1.0.0' }} \
            --head-tag ${{ github.event.inputs.head || github.sha }} \
            --jira-project MOCK \
            --jira-issuetype Bug \
            --dry-run
