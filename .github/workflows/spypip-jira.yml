name: SpyPip Jira Notifier

on:
  # Manual trigger
  workflow_dispatch:
    inputs:
      base:
        description: "Base ref (tag or SHA)"
        required: true
        default: "v1.2.0"
      head:
        description: "Head ref (tag or SHA)"
        required: true
        default: "main"
  # Optional: automatically on push to main or release tags
  push:
    tags:
      - 'v*'
    branches:
      - main

jobs:
  detect-changes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv

      - name: Run SpyPip Jira Notifier
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          JIRA_BASE: ${{ secrets.JIRA_BASE }}
          JIRA_USER: ${{ secrets.JIRA_USER }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
        run: |
          python .github/scripts/spypip_jira_notifier.py \
            --repo ${{ github.repository }} \
            --base-tag ${{ github.event.inputs.base || 'v1.2.0' }} \
            --head-tag ${{ github.event.inputs.head || github.sha }} \
            --jira-project PROJKEY \
            --jira-issuetype Bug \
            --dry-run
